name: main CI

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: macos-10.15
    
    steps:
    - uses: actions/checkout@v2
    
    - name: install mbedtls
      run: |
        brew install mbedtls
    
    - name: Run unit test
      run: |
        set -o pipefail && xcodebuild test -workspace ShadowsocksX-NG.xcworkspace -scheme ShadowsocksX-NG|xcpretty
