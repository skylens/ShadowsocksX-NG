name: main CI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:

  build:

    runs-on: macos-10.15

    steps:

      - uses: actions/checkout@v2

      - name: build
        run: |
          chmod +x compile.sh
          ./compile.sh

      - name:  package
        run: |
          npm install -g appdmg
          appdmg spec.json ShadowsocksX-NG.dmg
      
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ShadowsocksX-NG.dmg